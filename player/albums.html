<html>
    <head>
        <title>Album Select</title>
        <link rel="stylesheet" type="text/css" href="ipod.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar">
                    <h1 class="center">My Music</h1>
              </div>
              <div class="grid-container">
                <a class="regular" href="songs.html">
                    <div class="grid1">
                        <img class="album-image" src="images/cave.jpeg">
                        <h2 class="album-title">Code</h2>
                        <h3 class="album-artist">The Vatican</h3>
                    </div>
                </a>
                <div class="grid2">
                    <img class="album-image" src="images/face.jpeg">
                    <h2 class="album-title">Identity</h2>
                    <h3 class="album-artist">Noname</h3>
                </div>
                <div class="grid3">
                    <img class="album-image" src="images/blue.jpeg">
                    <h2 class="album-title">Blue</h2>
                    <h3 class="album-artist">Augustine Rivers</h3>
                </div>
                <div class="grid4">
                    <img class="album-image" src="images/blue_sky.jpeg">
                    <h2 class="album-title">Mountains</h2>
                    <h3 class="album-artist">Tomi Hoover</h3>
                </div>
            </div>
        </div>
   </body>
</html>
